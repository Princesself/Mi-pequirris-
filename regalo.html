<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi pequirris ‚ù§Ô∏è</title>
    <style>
        :root { --pink: #ff4d6d; --bg: #fff0f3; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--bg); margin: 0; font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        .envelope-wrapper { position: relative; width: 300px; height: 200px; margin-top: 100px; }
        .envelope { position: absolute; width: 100%; height: 100%; background: #f08080; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .envelope::before { content: ""; position: absolute; top: 0; z-index: 12; border-top: 130px solid #f08080; border-left: 150px solid transparent; border-right: 150px solid transparent; transform-origin: top; transition: all 0.5s ease; }
        .letter { position: absolute; bottom: 10px; left: 10px; width: 280px; height: 180px; background: white; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; transition: all 0.7s ease; z-index: 5; border-radius: 8px; }
        .letter p { font-size: 15px; color: #c9184a; line-height: 1.5; margin: 8px 0; }
        .abierto .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .abierto .letter { transform: translateY(-220px); height: 380px; z-index: 15; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .heart { position: absolute; color: var(--pink); animation: float 3s linear infinite; opacity: 0; z-index: 20; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100vh) scale(1.5); opacity: 0; } }
        .hint { position: absolute; bottom: -60px; width: 100%; text-align: center; color: var(--pink); font-weight: bold; }
    </style>
</head>
<body onclick="activarTodo()">

    <audio id="musica_pequirris" loop preload="auto">
        <source src="https://files.catbox.moe/kivm6o.mp3" type="audio/mpeg">
    </audio>

    <div class="envelope-wrapper" id="contenedor">
        <div class="envelope"></div>
        <div class="letter">
            <img src="https://i.pinimg.com/originals/6c/bf/28/6cbf28264b871dac7f1eac409ea03bfd.gif" width="60">
            <p><strong>Para: Mi pequirris ‚ù§Ô∏è</strong></p>
            <p>Eres el mejor novio del mundo. Gracias por tu calma y por iluminar mis d√≠as.</p>
            <p>Quiero estar contigo hoy y siempre. Me haces inmensamente feliz. ü©∑üíã</p>
            <img src="https://i.pinimg.com/originals/9b/1f/f0/9b1ff0a4ea9d3461331afceeea910029.gif" width="50">
        </div>
        <div class="hint" id="instruccion">¬°Toca la pantalla para la sorpresa! üëá</div>
    </div>

    <script>
        let yaIniciado = false;
        function activarTodo() {
            const audio = document.getElementById('musica_pequirris');
            const contenedor = document.getElementById('contenedor');
            const instruccion = document.getElementById('instruccion');

            // 1. Abrir el sobre
            contenedor.classList.add('abierto');
            instruccion.style.display = 'none';

            // 2. Intentar reproducir m√∫sica con "promesa"
            if (!yaIniciado) {
                audio.play().then(() => {
                    console.log("M√∫sica sonando!");
                }).catch(error => {
                    // Si falla, intentamos de nuevo al siguiente toque
                    console.log("El navegador bloque√≥ el audio inicialmente");
                });

                // 3. Lanzar corazones
                setInterval(() => {
                    const h = document.createElement('div');
                    h.className = 'heart'; h.innerHTML = '‚ù§Ô∏è';
                    h.style.left = Math.random() * 100 + 'vw';
                    h.style.top = '100vh';
                    h.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    document.body.appendChild(h);
                    setTimeout(() => h.remove(), 3000);
                }, 300);
                
                yaIniciado = true;
            }
        }
    </script>
</body>
</html>
